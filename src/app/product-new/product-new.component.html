<div class="container">
  <br>
  <h3>Create a New Product</h3>
  <br>
  <div class="inputs">
    <form (submit)="create()" #formData="ngForm">
      <div class="form-group">
        <label for="">Title:</label>
        <input type="text" name="title" required [(ngModel)]="newProduct.title">
      </div>
      <div class="form-group">
        <label for="">Price:</label>
        <input type="number" name="price" required [(ngModel)]="newProduct.price">
      </div>
      <div class="form-group">
        <label for="">Image Url:</label>
        <input type="text" name="imgUrl" [(ngModel)]="newProduct.imgUrl">
      </div>
      <div class="form-group">  
        <input type="submit" [disabled]="!formData.valid">
      </div>
    </form>
  </div>
</div>
